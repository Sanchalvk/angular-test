name: Build and Push Angular Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Angular app
        run: |
          npm install -g @angular/cli
          npm install
          ng build --configuration production

      - name: Login to Docker Hub
        run: echo "dckr_pat_T7tgK2DZbSbLekJMq_hBE7li3nI" | docker login -u "sanchaljustgrow" --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t sanchaljustgrow /angular-app:latest .
          docker push dckr_pat_T7tgK2DZbSbLekJMq_hBE7li3nI/angular-app:latest
